[loggers]
keys=root,apopcaleaps_interface,midi_handling

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_apopcaleaps_interface]
level=DEBUG
handlers=fileHandler
qualname=sight_reading.synthesis.apopcaleaps_interface

[logger_midi_handling]
level=DEBUG
handlers=fileHandler
qualname=sight_reading.conversion.midi_handling

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('%(this_dir)ssight_reading.log', 'w')

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
